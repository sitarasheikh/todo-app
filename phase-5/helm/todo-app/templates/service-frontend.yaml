# Kubernetes Service for Frontend Web App
# Type: ClusterIP (internal only, accessed via Ingress)
# Port: 3000 (Next.js)

apiVersion: v1
kind: Service
metadata:
  name: todo-frontend
  labels:
    app: todo-app
    component: frontend
    tier: web
spec:
  type: NodePort
  selector:
    app: todo-app
    component: frontend
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  sessionAffinity: None
