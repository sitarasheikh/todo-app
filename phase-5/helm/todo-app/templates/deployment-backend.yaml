# Kubernetes Deployment for FastAPI Backend
# API Version: apps/v1 (stable)
# Replicas: 2 (high availability)
# Health Probes: liveness + readiness
# Resources: limits and requests defined
# Secrets: DATABASE_URL, OPENAI_API_KEY, BETTER_AUTH_SECRET
# ConfigMaps: LLM_PROVIDER, CORS_ORIGINS, environment flags

apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  labels:
    app: todo-app
    component: backend
    tier: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-app
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: todo-app
        component: backend
        tier: api
    spec:
      containers:
      - name: backend
        image: todo-backend:latest
        imagePullPolicy: Never

        ports:
        - containerPort: 8000
          name: http
          protocol: TCP

        # Load ALL environment variables from ConfigMap and Secret
        envFrom:
        - configMapRef:
            name: todo-config
        - secretRef:
            name: todo-secrets

        # Resource limits and requests
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"

        # Liveness probe (restart if unhealthy)
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Readiness probe (route traffic when ready)
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Security context (non-root)
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

        # Volume mounts for hot-reload (development only)
        # Uncomment for local development with source code mounting:
        # volumeMounts:
        # - name: source-code
        #   mountPath: /app/src
        #   readOnly: false

      # Volumes for hot-reload (development only)
      # Uncomment for local development:
      # volumes:
      # - name: source-code
      #   hostPath:
      #     path: /path/to/your/backend/src
      #     type: Directory

      # Pod security context
      securityContext:
        fsGroup: 10001
        runAsNonRoot: true
