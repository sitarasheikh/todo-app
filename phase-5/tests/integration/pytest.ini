[pytest]
# Pytest configuration for integration tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    --capture=no

# Markers
markers =
    integration: Integration tests requiring external services
    slow: Slow running tests
    kafka: Tests requiring Kafka
    dapr: Tests requiring Dapr
    event_flow: Event flow validation tests

# Test environment
env =
    TEST_BACKEND_URL=http://localhost:8000
    TEST_KAFKA_BROKERS=localhost:9092
    PYTHONPATH=../../

# Timeout
timeout = 30

# Coverage
# Run with: pytest --cov=backend --cov-report=html
[coverage:run]
source = backend
omit =
    */tests/*
    */migrations/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
