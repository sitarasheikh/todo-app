# Backend API Extensions for Phase V
# OpenAPI 3.0 - Key endpoints only (full spec generated by subagent)

paths:
  /api/tasks:
    get:
      summary: List tasks with search, filter, sort
      parameters:
        - name: search
          in: query
          schema: { type: string }
        - name: priority
          in: query
          schema: { enum: [VERY_IMPORTANT, HIGH, MEDIUM, LOW] }
        - name: tags
          in: query
          schema: { type: array, items: { type: string } }
        - name: sort
          in: query
          schema: { enum: [priority, due_date, created_at, title] }
        - name: order
          in: query
          schema: { enum: [asc, desc] }
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  tasks: { type: array }
                  total: { type: integer }
                  page: { type: integer }

  /api/recurring-tasks:
    post:
      summary: Create recurring task series
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [title, recurrence_pattern]
              properties:
                title: { type: string }
                description: { type: string }
                recurrence_pattern: { type: string, example: "FREQ=DAILY;COUNT=30" }
                recurrence_start_date: { type: string, format: date-time }
                priority: { enum: [VERY_IMPORTANT, HIGH, MEDIUM, LOW] }
                tags: { type: array, maxItems: 7 }
      responses:
        201:
          description: Series created
