# Kubernetes Deployment for Next.js 16 Frontend
# API Version: apps/v1 (stable)
# Replicas: 2 (high availability)
# Health Probes: liveness + readiness
# Resources: limits and requests defined
# ConfigMaps: NEXT_PUBLIC_API_URL, environment flags

apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend
  labels:
    app: todo-app
    component: frontend
    tier: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-app
      component: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: todo-app
        component: frontend
        tier: web
    spec:
      containers:
      - name: frontend
        image: todo-frontend:latest
        imagePullPolicy: Never

        ports:
        - containerPort: 3000
          name: http
          protocol: TCP

        # Load ALL environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: todo-config

        # Additional frontend-specific env vars
        env:
        - name: NODE_ENV
          value: "production"

        # Resource limits and requests
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "300m"
            memory: "512Mi"

        # Liveness probe (restart if unhealthy)
        livenessProbe:
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Readiness probe (route traffic when ready)
        readinessProbe:
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Security context (non-root)
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

      # Pod security context
      securityContext:
        fsGroup: 1001
        runAsNonRoot: true
