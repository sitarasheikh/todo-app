# Production environment values for todo-app

# Global settings
global:
  environment: production

# Backend configuration
backend:
  replicaCount: 5

  image:
    repository: todo-backend
    tag: "1.0.0"
    pullPolicy: Always

  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
    limits:
      cpu: 2000m
      memory: 4Gi

  env:
    LLM_PROVIDER: openai
    CORS_ORIGINS: "https://todo-app.example.com"
    ENVIRONMENT: production

  autoscaling:
    enabled: true
    minReplicas: 5
    maxReplicas: 20
    targetCPUUtilizationPercentage: 70

# Frontend configuration
frontend:
  replicaCount: 5

  image:
    repository: todo-frontend
    tag: "1.0.0"
    pullPolicy: Always

  resources:
    requests:
      cpu: 300m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi

  env:
    NEXT_PUBLIC_API_URL: "https://api.todo-app.example.com"
    NEXT_PUBLIC_CHATKIT_URL: "https://api.todo-app.example.com/api/chatkit"
    ENVIRONMENT: production

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: todo-app.example.com
      paths:
        - path: /api
          pathType: Prefix
          backend:
            service: backend
        - path: /
          pathType: Prefix
          backend:
            service: frontend
  tls:
    - secretName: todo-production-tls
      hosts:
        - todo-app.example.com

# Pod anti-affinity for high availability (required)
affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - todo-app
        topologyKey: kubernetes.io/hostname

# Production pod annotations
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"
  prometheus.io/path: "/metrics"
